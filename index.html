<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="jquery.tooltip.min.js"></script>
  <title>Интерактивная карта</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<script>//<![CDATA[
	var flag = 0;
		
	function svgElementClick(theElement)
	{
		if(theElement.id == '2')
		{
			if (flag == 0) {
      		document.img.data = "img/floor_2.svg";
      		flag = 1;
			}
		}
	}
		
	function BackImage() {
		document.img.data = "img/leti_map.svg";
		flag = 0;
  	}
//]]>
</script>

<body>
<div id="image">
	<figure id="imapc">
		<object name="img" data="img/leti_map.svg" type="image/svg+xml" id="imap">
			<p>К сожалению, вы используете устаревшую версию браузера, который не поддерживает интерактивную карту.</p>
		</object>
	</figure>
</div>

<form>
  <input type = 'button' value = 'Назад' onClick = 'BackImage()'/>
</form>

<script src="script/script.js"></script>
</body>
</html>
